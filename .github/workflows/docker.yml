name: Docker Multi-Architecture Build

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    name: Build Cross-Platform Binaries
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.93.0

      - name: Build tools
        uses: jdx/mise-action@v3
        with:
          mise_toml: |
            [tools]
            "github:rust-cross/cargo-zigbuild" = "latest"
            just = "latest"
            zig = "latest"

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build musl binaries
        run: VERSION=${{ github.ref_name }} just build-docker

      - name: Upload binaries
        uses: actions/upload-artifact@v6
        with:
          name: cross-compiled-binaries
          path: dist/adsb-*
          retention-days: 1

  docker:
    name: Build and Push Docker Images
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download binaries
        uses: actions/download-artifact@v5
        with:
          name: cross-compiled-binaries
          path: ./

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{raw}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create .dockerignore
        run: |
          cat > .dockerignore << 'EOF'
          # Build artifacts and cache (keep source for compilation)
          target/debug/
          target/*/debug/
          target/*/incremental/
          target/.rustc_info.json

          # Documentation
          target/doc/
          docs/
          *.md
          !README.md

          # Git and IDE
          .git/
          .gitignore
          .claude/
          .vscode/
          .idea/

          # Development tools (keep Cargo.toml and Cargo.lock needed for build)
          justfile
          .cargo/

          # Temporary and cache files
          *.tmp
          *.log
          .DS_Store
          Thumbs.db

          # CI/CD
          .github/
          EOF

      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          # Alpine runtime
          FROM alpine:3.23
          ARG TARGETARCH
          ARG TARGETOS
          ARG TARGETVARIANT
          ARG VERSION

          # Install runtime dependencies
          RUN apk add --no-cache \
              ca-certificates \
              tzdata \
              wget

          # Create non-root user
          RUN addgroup -g 1000 adsb && \
              adduser -D -s /bin/sh -u 1000 -G adsb adsb

          # Copy the pre-compiled binary based on target architecture
          COPY adsb-* /tmp/

          RUN if [ "${TARGETARCH}" = "amd64" ]; then \
                  cp /tmp/adsb-${VERSION}-linux-amd64-musl /usr/local/bin/adsb; \
              elif [ "${TARGETARCH}" = "arm64" ]; then \
                  cp /tmp/adsb-${VERSION}-linux-arm64-musl /usr/local/bin/adsb; \
              elif [ "${TARGETARCH}" = "arm" ] && [ "${TARGETVARIANT}" = "v6" ]; then \
                  cp /tmp/adsb-${VERSION}-linux-armv6-musl /usr/local/bin/adsb; \
              elif [ "${TARGETARCH}" = "arm" ] && [ "${TARGETVARIANT}" = "v7" ]; then \
                  cp /tmp/adsb-${VERSION}-linux-armv7-musl /usr/local/bin/adsb; \
              elif [ "${TARGETARCH}" = "386" ]; then \
                  cp /tmp/adsb-${VERSION}-linux-386-musl /usr/local/bin/adsb; \
              elif [ "${TARGETARCH}" = "riscv64" ]; then \
                  cp /tmp/adsb-${VERSION}-linux-riscv64-musl /usr/local/bin/adsb; \
              else \
                  echo "Unsupported architecture: ${TARGETARCH}"; exit 1; \
              fi && \
          chmod +x /usr/local/bin/adsb && \
          rm -rf /tmp/adsb-*

          # Set default timezone (can be overridden at runtime)
          ENV TZ=UTC

          # Switch to non-root user
          USER adsb

          # Set working directory
          WORKDIR /app

          # Expose default port (adjust as needed)
          EXPOSE 8080

          # Health check
          HEALTHCHECK --interval=30s --timeout=10s --start-period=10s --retries=3 \
              CMD wget -q --spider http://localhost:8080/api/stats || exit 1

          # Default command
          ENTRYPOINT ["/usr/local/bin/adsb"]
          CMD ["--help"]
          EOF

      - name: Build and push Docker images (all architectures)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6,linux/386,linux/riscv64
          build-args: |
            VERSION=${{ github.ref_name }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Delete old untagged images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: "container"
          min-versions-to-keep: 12
          delete-only-untagged-versions: true
        continue-on-error: true

  test-images:
    name: Test Docker Images
    needs: docker
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7
          - linux/arm/v6
          - linux/386
          - linux/riscv64

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Test image
        run: |
          docker run --rm --platform ${{ matrix.platform }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} \
            --help
